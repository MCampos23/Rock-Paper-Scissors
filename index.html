<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Piedra,papel,tijera</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="header">
        <h1>Rock Papper Scissors</h1>
    </header>
<div class="container pt-3">
    <div class="row ">
        <div class="col-md-4 p-4 d-flex justify-content-center">
            <img src="img/rock.png" alt="rock" id="rock">
        </div>
        <div class="col-md-4 p-4 d-flex justify-content-center">
            
        </div>
        <div class="col-md-4 p-4 d-flex justify-content-center">
            <img src="img/rock.png" alt="rock">
        </div>
    </div>
    <div class="row ">
        <div class="col-md-4 p-4 d-flex justify-content-center">
            <img src="img/paper.png" alt="paper" id="papper">
        </div>
        <div class="col-md-4 p-4 d-flex justify-content-center">
            <h1 class="pt-4">Resultado</h1>
        </div>
        <div class="col-md-4 p-4 d-flex justify-content-center">
            <img src="img/paper.png" alt="paper">
        </div>
    </div>
    <div class="row ">
        <div class="col-md-4 p-4 d-flex justify-content-center">
            <img src="img/scissors.png" alt="scissors" id="scissors">
        </div>
        <div class="col-md-4 p-4 d-flex justify-content-center">
            
        </div>
        <div class="col-md-4 p-4 d-flex justify-content-center">
            <img src="img/scissors.png" alt="scissors">
        </div>
    </div>
    
</div>


    
    <script src='script.js'></script>
</body>
</html>
