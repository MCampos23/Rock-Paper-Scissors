<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Piedra,papel,tijera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <h1>Rock Papper Scissors</h1>
    </header>
    <div class="container pt-3 mt-4">
        <div class="row text-center">
            <div class="d-flex flex-column mb-3 col-md-4" id="player-column">
                <div class="p-4"><img src="img/rock.png" alt="rock"/></div>
                <div class="p-4"><img src="img/paper.png" alt="papper"/></div>
                <div class="p-4"><img src="img/scissors.png" alt="scissors"/></div>
            </div>
            <div class="d-flex flex-column justify-content-center mb-3 col-md-4" id="score-column">
                <div class="p-2">
                    <p id="result-message">Hola</p>
                    <p>Score</p>
                    <span id="player-score">0</span> - <span id="pc-score">0</span>
                </div>
            </div>
            <div class="d-flex flex-column mb-3 col-md-4" id="pc-column">
                <div class="p-4"><img src="img/rock.png" alt="rock"/></div>
                <div class="p-4"><img class="pcPlay" src="img/paper.png" alt="papper"/></div>
                <div class="p-4"><img src="img/scissors.png" alt="scissors"/></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
